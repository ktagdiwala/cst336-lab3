<!DOCTYPE html>
<html>
   <head>
      <title> Sign Up Page </title>
   </head>

   <body>
      <h1> Sign Up </h1>
      <form id = "signupForm" action="welcome.html">
         First Name:<input type="text" name="fName"><br>
         Last Name: <input type="text" name="lName"><br>
         Gender:<br>
         <input type="radio" name="gender" value="m">Male<br>
         <input type="radio" name="gender" value="f">Female<br>
         Zip Code: <input type="text" id="zip" name="zip">
         <span id="zipError"></span><br>
         City: <span id="city"></span> <br>
         Latitude: <span id="latitude"></span> <br>
         Longitude: <span id="longitude"></span> <br><br>

         State:
         <select id="state" name="state">
            <option>Select State</option>
         </select> <br>


         Select a County: <select id="county"></select><br>


         Desired Username: <input type="text" id="username" name="username">
         <span id="usernameError"></span><br><br>
         Password: <input type="password" id="password" name="password"><span id="suggestPass"></span><br>
         Type Password Again: <input type="password" id="confirmPassword"><br>
         <span id="passwordError"></span><br>
         <input type="submit" value="Sign up!">

      </form>
      <script src="js/script.js"></script>
   </body>
</html>
